name: Security Check
on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

    workflow_dispatch:

jobs:
    security-checks:
        permissions:
            contents: read
            security-events: write
            actions: read

        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3

            - name: Checkov GitHub Action
              uses: bridgecrewio/checkov-action@v12
              with: 
                directory: terraform
                framework: terraform